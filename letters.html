<html>
    {{if .Success}}
    <h1 style="background-color:MediumSeaGreen;">Success!</h1>
    {{else}}
    <h1 style="background-color:Tomato;">Incorrect</h1>
    <button onclick="goBack()">Go Back</button>

    <script>
    function goBack() {
        window.history.back();
    }
    </script>
    {{end}}
<form method="POST">
<h1>Which one is {{ .Ans }}?</h1><p>
<input type="hidden" name="img" value="{{ .Ans }}">
<button name="input" type="submit" value="{{ .Opt1 }}"><img src="\consonants\{{ .Opt1 }}.png"></button>
<button name="input" type="submit" value="{{ .Opt2 }}"><img src="\consonants\{{ .Opt2 }}.png"></button>
<button name="input" type="submit" value="{{ .Opt3 }}"><img src="\consonants\{{ .Opt3 }}.png"></button>
<button name="input" type="submit" value="{{ .Opt4 }}"><img src="\consonants\{{ .Opt4 }}.png"></button>
</form>
</html>
